<div class="grid-container">
    <div class="grid-header">
      <div class="search-container">
        <span class="search-icon bx bx-search">
          Reno Test-Admin
        </span>
      </div>
      <div class="grid-header-right">
  
      </div>
    </div>
    <div class="p-4">
      <mat-tab-group>
        <mat-tab label="General Info">
            <form class="p-8">
                <div>
                    <div class="input-container">
                        <input class="input-field" type="text" placeholder=" " required="">
                        <label class="input-label">Name</label>
                    </div>
                    <div>
                        <input type="checkbox" class="mt-5">
                        <label>Status</label>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn-submit-form">Create</button>
                    <button (click)="backClicked()" type="submit" class="btn-submit-form ml-5">Cancel</button>
                </div>
            </form>
        </mat-tab>
        <mat-tab label="Module Access">Module Access</mat-tab>
      </mat-tab-group>
    </div>
  </div>
