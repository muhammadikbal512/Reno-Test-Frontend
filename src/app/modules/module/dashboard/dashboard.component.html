<div class="container">
    <!-- Cards -->
    <div class="dashboard-card-container">
        <div class="dashboard-card-item">
            <h3>9</h3>
            <hr>
            <h4>Schema</h4>
        </div>
        <div class="dashboard-card-item">
            <h3>9</h3>
            <hr>
            <h4>Suite</h4>
        </div>
        <div class="dashboard-card-item">
            <h3>9</h3>
            <hr>
            <h4>Script</h4>
        </div>
        <div class="dashboard-card-item">
            <h3>9</h3>
            <hr>
            <h4>Load Generator</h4>
        </div>


    </div>


    <div class="grid-container">
        <div class="grid-header">
            <h4>Functional Stats</h4>
        </div>
        <div class="grid-content grid grid-cols-12 gap-4">
            <div class="stats-items col-span-5">
                <div class="relative m-auto" style="width: 45vh;">
                    <canvas baseChart [data]="doughnutChartData"
                        [type]="doughnutChartType" [options]="doughnutChartOptions">
                    </canvas>
                    <div class="flex m-auto justify-between">
                        <div class="text-center">
                            <p>88 %</p>
                            <p>Success</p>
                        </div>
                        <div class="text-center">
                            <p>50%</p>
                            <p>Failure</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="stats-items col-span-7">
                <canvas baseChart [data]="barChartData" [options]="barChartOptions" [type]="barChartType">
                </canvas>
            </div>
        </div>
    </div>
    <div class="grid-container">
        <div class="grid-header">
            <h4>Performance Stats</h4>
        </div>
        <div class="grid-content p-5">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->
              
                <!-- Position Column -->
                <ng-container matColumnDef="position">
                  <th mat-header-cell *matHeaderCellDef> No. </th>
                  <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>
              
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
              
                <!-- Weight Column -->
                <ng-container matColumnDef="weight">
                  <th mat-header-cell *matHeaderCellDef> Weight </th>
                  <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                </ng-container>
              
                <!-- Symbol Column -->
                <ng-container matColumnDef="symbol">
                  <th mat-header-cell *matHeaderCellDef> Symbol </th>
                  <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
        </div>
    </div>
</div>
