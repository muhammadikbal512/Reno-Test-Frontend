<form class="p-8">
    <div>
        <div class="input-container">
            <input type="text" placeholder=" " required="">
            <label class="input-label">Name</label>
        </div>
    </div>
    <div class="flex space-x-5">
        <div class="input-container">
            <label>Type</label>
            <select class="form-select appearance-none" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>
        <div class="input-container">
            <label>Mode</label>
            <select class="form-select appearance-none" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>
    </div>
    <div class="flex space-x-4 mt-4">
        <div class="input-container flex flex-col">
            <label>Virtual Users (Count)</label>
            <mat-slider thumbLabel [displayWith]="formatLabel" tickInterval="1000" step="1000" min="0" max="10000"
                aria-label="units"></mat-slider>
            <input type="text" placeholder="Input here">
        </div>
        <div class="input-container flex flex-col">
            <label>Duration(s)</label>
            <mat-slider thumbLabel [displayWith]="formatLabel" tickInterval="1000" step="1000" min="0" max="10000"
                aria-label="units"></mat-slider>
            <input type="text" placeholder="Input here">
        </div>
        <div class="input-container flex flex-col">
            <label>Global Timeout(s)</label>
            <mat-slider thumbLabel [displayWith]="formatLabel" tickInterval="1000" step="1000" min="0" max="10000"
                aria-label="units"></mat-slider>
            <input type="text" placeholder="Input here">
        </div>
        <div class="input-container flex flex-col">
            <label>Warm-up Message (per-user)</label>
            <mat-slider thumbLabel [displayWith]="formatLabel" tickInterval="1000" step="1000" min="0" max="10000"
                aria-label="units"></mat-slider>
            <input type="text" placeholder="Input here">
        </div>
    </div>
    <div class="flex space-x-4">
        <div class="input-container">
            <label>Bench Mark</label>
            <select class="form-select appearance-none" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>
        <div class="w-1/2">
            <input type="checkbox" name="" id="">
            <label class="ml-3">Burst Load</label>
        </div>
        <div class="input-container">

        </div>
    </div>
    <p>Base Line: Duration</p>

    <div class="flex space-x-4 mt-4">
        <div class="input-container flex flex-col">
            <label>From(s)</label>
            <mat-slider thumbLabel [displayWith]="formatLabel" tickInterval="1000" step="1000" min="0" max="10000"
                aria-label="units"></mat-slider>
            <input type="text" placeholder="Input here">
        </div>
        <div class="input-container flex flex-col">
            <label>To(s)</label>
            <mat-slider thumbLabel [displayWith]="formatLabel" tickInterval="1000" step="1000" min="0" max="10000"
                aria-label="units"></mat-slider>
            <input type="text" placeholder="Input here">
        </div>
    </div>
</form>
