<form class="p-8">
    <div>
        <div class="flex space-x-4">
            <div class="input-container">
                <input type="text" placeholder="0" required="">
                <label class="input-label">Bucket Size</label>
            </div>
            <div class="input-container">
                <input type="text" placeholder="0">
                <label class="input-label">Bucket Count</label>
            </div>
            <div class="input-container">
                <button class="btn-submit-form">Generate</button>
            </div>
        </div>
        <div class="flex space-x-4">
            <div class="input-container">
                <mat-slider thumbLabel [displayWith]="formatLabel" tickInterval="1000" step="1000" min="0" max="10000"
                    aria-label="units"></mat-slider>
                <input type="text" placeholder="0">
            </div>
            <div class="input-container">
                <mat-slider thumbLabel [displayWith]="formatLabel" value="1000" tickInterval="1000" step="1000" min="0" max="10000"
                    aria-label="units"></mat-slider>
                <input type="text" placeholder="0" value="1000">
            </div>
        </div>
        <div class="flex space-x-4">
            <div class="input-container">
                <mat-slider thumbLabel [displayWith]="formatLabel" value="1000" tickInterval="1000" step="1000" min="0" max="10000"
                    aria-label="units"></mat-slider>
                <input type="text" placeholder="0" value="1000">
            </div>
            <div class="input-container">
                <mat-slider thumbLabel [displayWith]="formatLabel" value="2000" tickInterval="1000" step="1000" min="0" max="10000"
                    aria-label="units"></mat-slider>
                <input type="text" placeholder="0" value="2000">
            </div>
        </div>
        <div class="flex space-x-4">
            <div class="input-container">
                <mat-slider thumbLabel [displayWith]="formatLabel" value="2000" tickInterval="1000" step="1000" min="0" max="10000"
                    aria-label="units"></mat-slider>
                <input type="text" placeholder="0" value="2000">
            </div>
            <div class="input-container">
                <mat-slider thumbLabel [displayWith]="formatLabel" value="3000" tickInterval="1000" step="1000" min="0" max="10000"
                    aria-label="units"></mat-slider>
                <input type="text" placeholder="0" value="3000">
            </div>
        </div>
    </div>
</form>
