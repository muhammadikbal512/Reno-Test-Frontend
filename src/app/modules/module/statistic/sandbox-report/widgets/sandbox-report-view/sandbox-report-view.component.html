<div class="container">
    <!-- Cards -->
    <div class="dashboard-card-container">
        <div class="dashboard-card-item row-span-5">
            <h3>Load..</h3>
            <p>{{ date | date:'short' }}</p>
        </div>

        <div class="dashboard-card-item" style="padding-top: 35px;">
            <h3>Total Client</h3>
            <p>18</p>
        </div>
        <div class="dashboard-card-item" style="padding-top: 35px;">
            <h3>Avg Response</h3>
            <p>13456.075</p>
        </div>
        <div class="dashboard-card-item col-span-2">
            <h3>Total Messages: 5</h3>
            <p>Match: 12</p>
            <p>Mismatch: 6</p>
        </div>
        <div class="dashboard-card-item col-span-2">
            <h3>Rules Applied</h3>
            <p>Business Rule : 0</p>
            <p>Default Rule : 12</p>
        </div>

        <div class="dashboard-card-item col-span-2 text-left space-y-3">
            <div class="flex justify-between">
                <p>EndpointUrl: </p>
                <p> 112334</p>
            </div>
            <hr>
            <div class="flex justify-between">
                <p>Agent: </p>
                <p> 99f0123p1</p>
            </div>
            <hr>
            <div class="flex justify-between">
                <p>Protocol : </p>
                <p> ISO-ASCII</p>
            </div>
            <hr>
            <div class="flex justify-between">
                <p>SSL Mode: </p>
                <p>NON SSL</p>
            </div>
            <hr>
            <div class="flex justify-between">
                <p>Filter by Client: </p>
                <p>Select</p>
            </div>
        </div>
        <div class="dashboard-card-item col-span-2">
            <canvas baseChart [data]="doughnutChartData" [type]="doughnutChartType" [options]="doughnutChartOptions">
            </canvas>
        </div>
        <div class="dashboard-card-item col-span-2">
            <canvas baseChart [data]="RulesChartData" [type]="RulesChartType" [options]="RulesChartOptions">
            </canvas>
        </div>
        <div class="dashboard-card-item col-span-6">
            <app-sandbox-report-view-table></app-sandbox-report-view-table>
        </div>
    </div>
</div>
